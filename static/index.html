<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Defender</title>
    <style>
        :root {
            --background-color: #0a0a0a;
            --main-color: #00ff00;
            --glow-color: rgba(0, 255, 0, 0.5);
            --border-color: #008f00;
            --text-color: #e0e0e0;
            --safe-color: #00ff00;
            --unsafe-color: #ff0000;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 16px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            border: 2px solid var(--border-color);
            padding: 30px;
            box-shadow: 0 0 20px var(--glow-color);
            background-color: rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: var(--main-color);
            text-shadow: 0 0 10px var(--glow-color);
            letter-spacing: 4px;
            font-size: 2.5em;
        }
        #drop-zone {
            border: 2px dashed var(--border-color);
            padding: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #drop-zone.dragover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px var(--glow-color) inset;
        }
        #file-input {
            display: none;
        }
        #result {
            margin-top: 30px;
            text-align: left;
            font-size: 1.2em;
            word-wrap: break-word;
            display: none; /* Hidden by default */
        }
        #result-status {
            font-weight: bold;
            font-size: 1.5em;
            text-shadow: 0 0 5px;
        }
        .safe {
            color: var(--safe-color);
        }
        .unsafe {
            color: var(--unsafe-color);
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--main-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR DEFENDER</h1>
        <p>Upload a QR code image to scan for malicious links.</p>
        <div id="drop-zone">
            <p>Drag & Drop QR Image Here or Click to Select</p>
        </div>
        <input type="file" id="file-input" accept="image/*">
        <div class="loader" id="loader"></div>
        <div id="result">
            <h3>Scan Result:</h3>
            <p>Status: <span id="result-status"></span></p>
            <p>Final URL: <span id="final-url"></span></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        const resultStatus = document.getElementById('result-status');
        const finalUrlSpan = document.getElementById('final-url');

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        async function handleFiles(files) {
            if (files.length === 0) return;
            const file = files[0];
            
            resultDiv.style.display = 'none';
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (error) {
                console.error('Error scanning file:', error);
                displayResult({ error: 'Failed to scan the image. Please try again.' });
            } finally {
                loader.style.display = 'none';
            }
        }

        function displayResult(data) {
            resultDiv.style.display = 'block';
            if (data.error) {
                resultStatus.textContent = 'ERROR';
                resultStatus.className = 'unsafe';
                finalUrlSpan.textContent = data.error;
                return;
            }
            
            const isSafe = data.is_safe;
            resultStatus.textContent = isSafe ? 'SAFE' : 'UNSAFE';
            resultStatus.className = isSafe ? 'safe' : 'unsafe';
            finalUrlSpan.textContent = data.final_url;
        }
    </script>
</body>
</html>
